<!DOCTYPE html>
<html>
{% load staticfiles %}

<head>
	<title>Kataba: {% block title %}{%endblock%}</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link rel='stylesheet' type='text/css' href='{% static "board/style.css"%}'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src='{% static "board/script.js" %}'></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.2/jquery.cookie.min.js'></script>
</head>
<body>
	<div id='wrapper'>
		{% block header %} {% endblock %}
		{% block content %} {% endblock %}
		{% block footer %} {% endblock %}
	</div>
</body>
</html>

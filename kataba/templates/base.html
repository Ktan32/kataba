<!DOCTYPE html>
<html>
{% load staticfiles %}
{% autoescape off %}
<head>
	<title>Kataba: {% block title %}{%endblock%}</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src='//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.2/jquery.cookie.min.js'></script>

	<link rel='stylesheet' type='text/css' href='{{STATIC_URL}}/{{style}}'>
	<script src='{{STATIC_URL}}/script.js'></script>

	<link rel='stylesheet' type='text/css' href='{{STATIC_URL}}/simple_tags.css'>
	<script src='{{STATIC_URL}}/simple_tags.js'></script>
	
</head>
<body>
	<div id='wrapper'>
			{% block header %} {% endblock %}
			{% block content %} {% endblock %}
			<div class="push"></div>
	</div>
		<div id='footer_wrapper'>
			{% block footer %} {% endblock %}
		</div>
</body>
</html>
{% endautoescape %}
